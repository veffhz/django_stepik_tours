{% extends 'base.html' %}

{% block container %}

<!-- HERO -->

<div class="jumbotron text-center mt-4">
    <h1 class="display-4">Всякие туры</h1>
    <p class="lead">{{ subtitle }}</p>
    <p class="mt-5 w-50 mx-auto">{{ description }}</p>
</div>

<!-- CARDS -->

<div class="row mt-5" data-test="cards">

    {% for tour_id, tour in tours %}
        <div class="col-4 mb-3" data-test="card">
            <div class="card h-100">
                <img src="{{ tour.picture }}" class="card-img-top" data-test="picture" width="300" height="200">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ tour.country }}: {{ tour.title }}</h5>
                    <p class="card-text">{{ tour.description|truncatechars:150 }}</p>
                    <a href="{% url 'tour' tour_id %}" class="btn btn-sm btn-primary mt-auto align-self-start" data-test="tourlink">Подробнее</a>
                </div>
            </div>
        </div>
    {% endfor %}

</div>

{% endblock %}
